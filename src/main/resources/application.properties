# Database Configuration
# Default values for local development
# Override with environment variables: DB_URL, DB_USER, DB_PASSWORD

# MySQL database configuration
db.url=jdbc:mariadb://localhost:3306/alcohol_shop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8

db.user=root
db.password=

# HikariCP pool settings
db.pool.maximumPoolSize=20
db.pool.minimumIdle=5
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000


# Application Configuration
app.name=AlcoholShop
app.version=1.0.0
app.encoding=UTF-8

# Security Configuration
security.minAge=18
security.password.minLength=8

# Remember-me (persistent login) configuration
# WARNING: change this secret in production (or set via environment variable SECURITY_REMEMBERME_SECRET)
security.rememberMe.secret=change-me-please
security.rememberMe.cookieName=alcoholshop_remember
# cookie TTL in days
security.rememberMe.ttlDays=14

# File Upload Configuration
upload.maxFileSize=5242880
upload.maxRequestSize=10485760
upload.tempDir=/tmp

# Logging Configuration
logging.level.com.example.alcoholshop=DEBUG
logging.level.org.apache.tomcat=INFO
logging.level.org.hikaricp=INFO
